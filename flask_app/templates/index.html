<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-between" style="width: 750px;">
        <div class="new">
            <h1 class="mb-3">New Dojo</h1>
            <form action="/add/dojo" method="POST" class="text-bg-info p-2 border border-dark rounded-2">
                <label for="name" class="mr-3 col-form-label">Name: </label>
                <input type="text" name="name" class="form-control">
                <button type="submit" class="btn btn-primary mt-4">Create</button>
            </form>
            <a class= "list-group-item list-group-item-action" href="/ninja/add">Add Ninja</a>
        </div>
        <div class="all" style="width: 300px;">
            <h1 class="mb-3">All Dojos</h1>
            <div class="dojoslist border border-dark p-2 rounded-2 text-bg-info">
                <ul class="list-unstyled">
                    {% for dojo in dojos_list %}
                        <li><a class= "list-group-item list-group-item-action" href="/ninjas/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

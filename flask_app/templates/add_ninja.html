<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container w-25 mt-3 p-3 border border-dark rounded-1">
        <h1 class="text-center">New Ninja</h1>
        <form action="/ninja/submit" method="POST">
            <label for="dojo">Dojo:</label>
            <select class="form-select" name="dojo" id="dojo">
                {% for dojo in dojos_list %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label class="mt-2" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name">
            <label class="mt-2" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name">
            <label for="age" class="mt-2">Age:</label>
            <select class="form-select" name="age" id="age">
                {% for i in range(1, 100) %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-primary mt-2"> Submit </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
